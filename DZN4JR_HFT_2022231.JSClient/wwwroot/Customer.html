<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Brand</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <a href="index.html">brand</a>
            <a href="paint.html">paint</a>
            <div class="col-6">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="resultarea"></tbody>
                </table>
            </div>
            <div class="col-6">
                <div id="formDiv">
                    <input type="text" class="form-control" id="id" hidden>
                    <div class="mb-3">
                        <label for="name" class="form-label">name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">address</label>
                        <input type="text" class="form-control" id="address" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">email</label>
                        <input type="text" class="form-control" id="email">
                    </div>
                    <div class="mb-3">
                        <label for="regular" class="form-label">regular</label>
                        <input type="text" class="form-control" id="regular">
                    </div>
                    <div class="mb-3">
                        <label for="paint" class="form-label">paint</label>
                        <select class="form-select" id="paint">
                            <option selected>Please select</option>
                        </select>
                    </div>
                    <button onclick="create()" class="btn btn-primary">Submit</button>
                    <button onclick="update()" class="btn btn-primary">Update</button>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="Customer.js"></script>
</body>
</html>
