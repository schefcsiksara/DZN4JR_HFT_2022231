<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Brand</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <a href="index.html">brand</a>
            <a href="customer.html">customer</a>
            <div class="col-6">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="resultarea"></tbody>
                </table>
            </div>
            <div class="col-6">
                <div id="formDiv">
                    <input type="text" class="form-control" id="id" hidden>
                    <div class="mb-3">
                        <label for="color" class="form-label">color</label>
                        <input type="text" class="form-control" id="color" required>
                    </div>
                    <div class="mb-3">
                        <label for="type" class="form-label">type</label>
                        <input type="text" class="form-control" id="type" required>
                    </div>
                    <div class="mb-3">
                        <label for="baseprice" class="form-label">baseprice</label>
                        <input type="text" class="form-control" id="baseprice">
                    </div>
                    <div class="mb-3">
                        <label for="volume" class="form-label">volume</label>
                        <input type="text" class="form-control" id="volume">
                    </div>
                    <div class="mb-3">
                        <label for="brand" class="form-label">Brand</label>
                        <select class="form-select" id="brand">
                            <option selected>Please select</option>
                        </select>
                    </div>
                    <button onclick="create()" class="btn btn-primary">Submit</button>
                    <button onclick="update()" class="btn btn-primary">Update</button>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="Paint.js"></script>
</body>
</html>
